apiVersion: v1
kind: ConfigMap
metadata:
  name: kcloud-infra-config
  labels:
    app: kcloud-infra
    component: infrastructure
data:
  # Application configuration
  LOG_LEVEL: "info"
  WORKERS: "4"

  # OpenStack configuration
  OS_REGION_NAME: "RegionOne"
  OS_IDENTITY_API_VERSION: "3"
  MAGNUM_API_VERSION: "1.15"
  MAGNUM_ENDPOINT_TYPE: "public"
  HEAT_API_VERSION: "1"

  # Database configuration
  POSTGRES_HOST: "postgresql.database.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "kcloud"
  POSTGRES_USER: "kcloud"

  # Redis configuration
  REDIS_HOST: "redis.cache.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Application settings
  API_VERSION: "v1"
  CORS_ORIGINS: "*"
  MAX_CONNECTIONS: "100"
  CONNECTION_TIMEOUT: "30"
