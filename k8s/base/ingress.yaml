apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kcloud-infra
  labels:
    app: kcloud-infra
    component: infrastructure
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kcloud-infra.example.com
    secretName: kcloud-infra-tls
  rules:
  - host: kcloud-infra.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kcloud-infra
            port:
              name: http
