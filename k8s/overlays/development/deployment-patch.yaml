apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcloud-infra
spec:
  template:
    spec:
      containers:
      - name: kcloud-infra
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "development"
